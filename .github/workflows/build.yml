name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-nix:
    name: build-nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
      - run: nix build
  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxft-dev \
      - run: make
