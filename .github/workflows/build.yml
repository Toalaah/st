name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'src/**'
      - 'Makefile'
    branches:
      - master

jobs:
  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Linux
        run: |
          sudo apt-get update
          sudo apt-get -y upgrade
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxft-dev \
          sudo make
